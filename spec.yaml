name: production
region: fra
services:
  - name: production
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: master
      deploy_on_push: true
      repo: psobczak/production
    health_check:
      http_path: /health_check
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
databases:
  - engine: PG
    name: newsletter
    num_nodes: 1
    size: db-s-dev-database
    version: "12"